{% extends 'base.html' %}
{% block title %}
User page
{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
<p>Welcome</p>
<form action="{{ url_for('user') }}" method="post">
    <input type="email" name="email" placeholder="Enter email" value="{{email if email}}"/>
    <input type="Submit" value="Submit"/>
</form>
{% endblock %}
